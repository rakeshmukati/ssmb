<!DOCTYPE html>
<html>

<head>
    <title>
        Create Student Account
    </title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/6.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/6.3.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/6.3.1/firebase-firestore.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <style>
        html {
            background-color: #eceff1;
            text-align: center;
        }
        
        td {
            padding: 10px;
            height: 30px;
            width: 300px;
            background-color: #ffffff;
        }
        
        th,
        tr :last-child {
            border-radius: 20px;
        }
        
        tr :last-child {
            width: 100px;
            height: 30px;
            padding: 10px;
            background-color: #039be5;
            color: #ffffff;
        }
        
        .field {
            padding: 10px;
            height: 50px;
            width: 300px;
            color: antiquewhite;
            background-color: #039be5;
            font-size: 30px;
        }
        
        table {
            background-color: #f1f1ec;
            display: inline-block;
        }
        
    
    
        
        input,#btnADD{
            padding: 10px;
            height: 30px;
            width: 250px;
            border: 1px solid black;
            border-radius: 5px;
        }
        button{
            width: 150px;
            padding: 10px;
            height: 50px;
            border: 1px solid black;
            border-radius: 5px;
            background-color: cadetblue;
            color: white;
        }
        
        #con1,
        #students {
            background-color: #ffffff;
            margin: 10px;
            width: 700px;
            border-radius: 20px;
            border: 1px solid #d2d2d2;
            display: inline-block;
            text-align: center;
            padding: 10px;
        }
        
        td {
            border: 1.5px solid #d2d2d2;
            border-radius: 20px;
        }
    </style>
</head>

<body>
    <div>
        <input placeholder="destination" id="destination" />
        <input placeholder="bus fee" id="busFee" />
        <button id="btnAdd" onclick="addBus()" >ADD</button>
    </div>
    <table id="students">
        <tr>
            <th class="field">Bus</th>
            <th class="field">Destination</th>
            <th class="removeBtn">Delete</th>
        </tr>
        <tr>
            <td contenteditable='true'></td>
            <td contenteditable='true'></td>
            <td onclick="deleteRow(1)">remove</td>
        </tr>
    </table>
    <br/>
    <script src="js/manage-bus-fees.js"></script>
</body>

</html>
